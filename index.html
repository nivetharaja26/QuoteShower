<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Shower</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="quote-box">

        <p class="quote">"You can do anything but not everything"</p>
        <p class="source">-David Allen,<span class="citation">Making It All Work</span><span class="year">,2009</span></p>

    </div>
    <div class="quoteButton">
        <button id="nextQuote">Show another quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
